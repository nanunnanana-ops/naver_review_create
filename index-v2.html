<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 영수증 리뷰 문구 생성기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="storeName">어국수</h1>
      <p id="subtitle">복사해서 네이버 영수증 리뷰에 붙여넣기만 하세요</p>
    </header>

    <section class="input-section">
      <div class="form-group">
        <label>메뉴 선택 (복수 선택 가능)</label>
        <div class="checkbox-group" id="menusGroup">
          <!-- 동적으로 생성 -->
        </div>
      </div>

      <div class="form-group">
        <label>함께 먹은 것 (복수 선택 가능)</label>
        <div class="checkbox-group" id="sidesGroup">
          <!-- 동적으로 생성 -->
        </div>
      </div>

      <button class="btn btn-primary" id="generateBtn">리뷰 3개 만들기</button>
    </section>

    <section class="results-section" id="resultsSection" style="display: none;">
      <h2 class="results-title">생성된 리뷰</h2>
      <div id="reviewsContainer">
        <!-- 동적으로 생성 -->
      </div>
    </section>

    <p class="disclaimer">문구는 초안이며 사실과 다르면 수정 후 게시하세요.</p>
  </div>

  <!-- 복사 완료 모달 -->
  <div class="modal" id="copyModal">
    <div class="modal-content">
      <h2>복사 완료!</h2>
      <p>리뷰가 클립보드에 복사되었습니다.<br>네이버 플레이스 페이지로 이동했습니다.</p>
      <button class="btn btn-primary" id="closeModalBtn">닫기</button>
    </div>
  </div>

  <script src="shared.js?v=20250208"></script>
  <script src="app.js?v=20250208"></script>
  <script>
    // 즉시 실행 테스트: 파일이 로드되었는지 확인
    window.addEventListener('load', function() {
      console.log('=== 페이지 완전 로드 완료 ===');
      console.log('현재 시간:', new Date().toISOString());

      // config가 로드되었는지 확인
      setTimeout(function() {
        if (typeof config !== 'undefined' && config !== null) {
          console.log('✅ config 로드됨:', config);
          console.log('✅ 필수 키워드:', config.requiredKeywords);
          console.log('✅ 메뉴 개수:', config.menus ? config.menus.length : 0);
          console.log('✅ 부제목:', config.ui ? config.ui.subtitle : '없음');
        } else {
          console.error('❌ config가 로드되지 않음!');
        }
      }, 1000);
    });
  </script>
</body>
</html>
